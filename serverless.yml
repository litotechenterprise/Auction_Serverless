service:
  name: auction-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
functions:
  CreateAuction:
    handler: src/handlers/CreateAuction.handler
    events:
      - http:
          method: POST
          path: /action


